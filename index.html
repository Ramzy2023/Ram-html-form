  <body>

    <!--(((((((((((((((((((((((((Fieldset 2)))))))))))))))))))))))))-->
        <fieldset>
            <label for="#"><input type="radio" name="account-type" id="">Personal Account</label>
            <label for="#"><input type="radio" name="account-type" id="">Business Partner Account</label>
            <label for="#"><input type="checkbox" required>I accept the <a href="#">terms and conditions</a></label>
          </fieldset>
    <!--(((((((((((((((((((((((((Fieldset 3)))))))))))))))))))))))))-->
        <fieldset>
            <label for="#">Upload a profile picture:<input type="file" name="fileupload"></label>
            <label for="#">Input your age(years):<input name="age" type="number" min="13" max="120"></label>
            <label>
              How did you hear from us?

                <option value="">Select One</option>
                <option value="1" name="news">News</option>
                <option value="2" name="blog">Blog</option>
                <option value="3" name="forums">Forums</option>
                <option value="4" name="others">Others</option>
              </select>
            </label>
            <label>
              <textarea name="bio"  placeholder="I like coding on a rainy day"></textarea>
            </label>
            </fieldset>
          <input type="submit" value="Submit">

          
    <!--(((((((((((((((((((((((((Fieldset 4)))))))))))))))))))))))))-->

</html>
